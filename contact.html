
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact Us - Divinity International Traders</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- FORCE LOAD CSS -->
<link rel="stylesheet" href="pages.css">

</head>
<body>

<header class="site-header">
  <div class="brand">
    <img src="logo.png" alt="DIT Logo" class="logo">
    <div class="brand-text">
      <div class="company-name">DIVINITY INTERNATIONAL TRADERS</div>
      <div class="tagline">Value • Trust • Global</div>
    </div>
  </div>
  <nav class="nav">
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="about.html">About</a>
    <a href="contact.html" class="active">Contact</a>
  </nav>
</header>

<section class="page-section">
  <h1>Contact Us</h1>
  <p class="small">Fill the form below and our team will get back to you shortly.</p>

  <form class="contact-form"
    action="https://formsubmit.co/prajapatinilesh520@gmail.com"
    method="POST">

    <input type="hidden" name="_captcha" value="false">

    <div class="form-group">
      <label>Your Name</label>
      <input type="text" name="name" placeholder="Full name" required>
    </div>

    <div class="form-group">
      <label>Company Name</label>
      <input type="text" name="company" placeholder="Company name" required>
    </div>

    <div class="form-group">
      <label>Email Address</label>
      <input type="email" name="email" placeholder="Email address" required>
    </div>

    <div class="form-group">
      <label>Contact Number</label>
      <input type="tel" name="phone" placeholder="Phone / WhatsApp number" required>
    </div>

    <div class="form-group">
      <label>Message</label>
      <textarea name="message" rows="4"
        placeholder="Product name, quantity, destination country etc."></textarea>
    </div>

    <button type="submit" class="btn-submit">Submit Enquiry</button>
  </form>
</section>

<footer class="footer">
  © Divinity International Traders
</footer>

</body>
</html>
