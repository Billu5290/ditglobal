
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Contact Us - Divinity International Traders</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* LOCKED HEADER */
.site-header{
  display:flex;justify-content:space-between;align-items:center;
  padding:15px 40px;border-bottom:1px solid #e5e5e5;background:#fff
}
.brand{display:flex;align-items:center;gap:12px}
.brand img{height:55px}
.company-name{font-weight:700}
.tagline{font-size:14px;color:#2fa4d9}
.site-header nav a{margin-left:20px;text-decoration:none;color:#222;font-weight:600}
.site-header nav a:hover{color:#2fa4d9}

/* CONTACT PAGE PRO */
.page-section{max-width:700px;margin:50px auto;padding:0 20px;font-family:Arial}
.page-section h1{margin-bottom:10px}
.small{color:#555}

.contact-form{
  margin-top:25px;
  padding:35px;
  border-radius:12px;
  background:#f7f9fc;
  box-shadow:0 10px 25px rgba(0,0,0,.08);
}

.form-group{margin-bottom:18px}
.form-group label{display:block;margin-bottom:6px;font-weight:600}

.form-group input,
.form-group textarea{
  width:100%;
  padding:12px;
  border:1px solid #ccc;
  border-radius:8px;
  font-size:14px;
}

.form-group input:focus,
.form-group textarea:focus{
  outline:none;
  border-color:#2fa4d9;
  box-shadow:0 0 0 2px rgba(47,164,217,.15);
}

.btn-submit{
  background:#2fa4d9;
  color:#fff;
  border:none;
  padding:14px 28px;
  border-radius:8px;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
}

.btn-submit:hover{opacity:.9}

footer{
  margin-top:60px;
  padding:20px;
  text-align:center;
  background:#f5f5f5;
}
</style>
</head>

<body>

<header class="site-header">
  <div class="brand">
    <img src="logo.png">
    <div>
      <div class="company-name">DIVINITY INTERNATIONAL TRADERS</div>
      <div class="tagline">Value • Trust • Global</div>
    </div>
  </div>
  <nav>
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="page-section">
<h1>Contact Us</h1>
<p class="small">Fill the form below for bulk orders, export enquiries or partnerships.</p>

<form class="contact-form"
action="https://formsubmit.co/prajapatinilesh520@gmail.com"
method="POST">
<input type="hidden" name="_captcha" value="false">

<div class="form-group">
<label>Your Name</label>
<input type="text" name="name" placeholder="Full Name" required>
</div>

<div class="form-group">
<label>Company Name</label>
<input type="text" name="company" placeholder="Company Name" required>
</div>

<div class="form-group">
<label>Email Address</label>
<input type="email" name="email" placeholder="Email Address" required>
</div>

<div class="form-group">
<label>Contact Number</label>
<input type="tel" name="phone" placeholder="Phone / WhatsApp" required>
</div>

<div class="form-group">
<label>Message</label>
<textarea name="message" rows="4"
placeholder="Product name, quantity, destination country etc."></textarea>
</div>

<button type="submit" class="btn-submit">Submit Enquiry</button>
</form>
</section>

<footer>© Divinity International Traders</footer>

</body>
</html>
