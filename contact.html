
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Contact Us</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="pages.css">
</head>
<body>

<header class="site-header">
  <div class="brand">
    <img src="logo.png" alt="DIT Logo">
    <div class="brand-text">
      <div class="company-name">DIVINITY INTERNATIONAL TRADERS</div>
      <div class="tagline">Value • Trust • Global</div>
    </div>
  </div>
  <nav>
    <a href="index.html">Home</a>
    <a href="products.html">Products</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
  </nav>
</header>

<section class="page-section">
  <h1>Contact Us</h1>
  <p class="small">
    Please fill the form below and our team will get back to you shortly.
  </p>

  <form class="contact-form" action="https://formsubmit.co/prajapatinilesh520@gmail.com" method="POST">
    <input type="hidden" name="_captcha" value="false">

    <div class="form-group">
      <label>Your Name</label>
      <input type="text" name="name" required>
    </div>

    <div class="form-group">
      <label>Company Name</label>
      <input type="text" name="company" required>
    </div>

    <div class="form-group">
      <label>Email Address</label>
      <input type="email" name="email" required>
    </div>

    <div class="form-group">
      <label>Contact Number</label>
      <input type="tel" name="phone" required>
    </div>

    <div class="form-group">
      <label>Message</label>
      <textarea name="message" rows="4" placeholder="Product, quantity, country, etc."></textarea>
    </div>

    <button type="submit" class="btn-quote">Submit Enquiry</button>
  </form>
</section>

</body>
</html>
